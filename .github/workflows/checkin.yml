name: CI/PR
on:
  pull_request:
  merge_group:
  push:
    branches:
      - master
      - validate/*

jobs:
  check_diff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: yarn
      run: yarn

    - name: yarn run build
      run: yarn run build

    - name: check for uncommitted changes
      # Ensure no changes.
      run: |
        git add -u . # compare after applying git EOL normalization
        git diff --cached --exit-code --stat \
        || (echo "##[error] found changed files after build. please 'yarn run build'" \
                 "and check in all changes" \
            && git diff --cached \
            && exit 1)
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest, windows-2022, macos-latest, macos-14, macos-26]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: nbgv get-version -p src
      uses: ./
      with:
        path: src
      id: nbgv
    - name: Print step outputs
      run: |
        echo $VersionJson
        echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'
        echo 'CloudBuildNumber: ${{ steps.nbgv.outputs.CloudBuildNumber }}'
        if [ -z "${{ steps.nbgv.outputs.CloudBuildNumber }}" ]; then exit 1; fi
      shell: bash
      env:
        VersionJson: ${{ toJson(steps.nbgv.outputs) }}
    - name: nbgv cloud -c -p src
      uses: ./
      with:
        path: src
        setCommonVars: true
    - name: Print env vars
      run: |
        gci env:NBGV_*,env:Git*
        if (-not $env:GitBuildVersion) { exit 1 }
      shell: pwsh
    - name: nbgv cloud -a -p src
      uses: ./
      with:
        path: src
        setAllVars: true
    - name: Print env vars
      run: |
        gci env:NBGV_*,env:Git*
        if (-not $env:NBGV_Version) { exit 1 }
      shell: pwsh
    - name: nbgv (stamp)
      uses: ./
      with:
        stamp: tests/package.json
    - name: print package.json version
      run: npm ls nbgv-action ; exit 0
      working-directory: tests
      shell: bash --noprofile --norc {0}

  test-dotnet8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    - name: Pin SDK to .NET 8
      run: |
        echo '{ "sdk": { "version": "8.0.100", "rollForward": "minor" } }' > global.json
        dotnet --version
    - name: nbgv get-version -p src
      uses: ./
      with:
        path: src
      id: nbgv
    - name: Print step outputs
      run: |
        echo $VersionJson
        echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'
        echo 'CloudBuildNumber: ${{ steps.nbgv.outputs.CloudBuildNumber }}'
        if [ -z "${{ steps.nbgv.outputs.CloudBuildNumber }}" ]; then exit 1; fi
      shell: bash
      env:
        VersionJson: ${{ toJson(steps.nbgv.outputs) }}
    - name: nbgv cloud -a -p src
      uses: ./
      with:
        path: src
        setAllVars: true
    - name: Print env vars
      run: |
        gci env:NBGV_*,env:Git*
        if (-not $env:NBGV_Version) { exit 1 }
      shell: pwsh
